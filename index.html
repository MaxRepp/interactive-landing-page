<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Garamond, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body {
      background: url('./images/edited-background.png') no-repeat center center;
      background-size: 99% auto;
      background-color: #ffc907;
      flex-direction: column;
    }

    h1 {
      margin-top: -50px;
      line-height: 1.2;
    }

    h1 span {
      display: block;
      font-size: 2.2em;
      font-weight: bold;
      margin: 0.2em 0;
      transition: color 0.3s;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .click {
      color: #fff8dc;
    }

    .cup {
      color: #ffd700;
    }

    .life {
      color: #fff8dc;
    }

    .click:hover,
    .life:hover {
      color: #ffd700; /* Match 'One Cup' */
    }

    .cup:hover {
      color: #fff8dc; /* Match 'One Click' */
    }

    .subtext {
      font-size: 1.5em;
      margin-top: 2em;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .donate-button {
      margin-top: 1.5em;
      padding: 0.8em 2em;
      background-color: #ffd700;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .donate-button:hover {
      transform: scale(1.05);
      background-color: #e6b800; /* Darker yellow */
    }
  </style>
</head>
<body>
  <h1>
    <span class="click">One Click.</span>
    <span class="cup">One Cup.</span>
    <span class="life">One Life Changed.</span>
  </h1>
  <p class="subtext">
    Your donation becomes the cup someone needs to drink safe, life-saving water
  </p>
  <button class="donate-button">DONATE</button>
</body>
</html>
